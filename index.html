
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pokrzywa zwyczajna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="top-bar">
    <div class="logo" onclick="location.href='index.html'">Kwiatowik</div>
  </header>

  <main>
    <h1 id="plant-name">Ładowanie...</h1>
    <p id="plant-desc"></p>

    <h2>Cechy:</h2>
    <ul>
      <li><strong>Witaminy:</strong> <span id="plant-vitamins"></span></li>
      <li><strong>Zbiór:</strong> <span id="plant-harvest"></span></li>
    </ul>

    <h2>Obrazy:</h2>
    <div id="plant-images" style="display: flex; gap: 10px;"></div>
    <h3 id="alert-title">Uwaga:</h3>
    <span id="alert-info"></span>
    <h2>Przepisy:</h2>
    <ul id="recipes"></ul>


    <form action='/generate' method='post'>
          <button type='submit'>Generuj nowe liczby</button>
        </form>
    <div class='logo' onclick="location.href='/generate'">Kwiatowik</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
